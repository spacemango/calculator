<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
   <script src="app.js" defer></script>
</head>

<body>
   <div class="container">
      <div class="calculator">

         <!-- Display button inputs -->
         <div id="input-container">
            <div id="input-prev">123 x 123</div>
            <div id="input">
               123 123 13
            </div>
         </div>

         <!-- Calculator buttons -->
         <button id="btn-reset">C</button>
         <button id="btn-percent">%</button>
         <button id="btn-backspace"><img src="
               https://img.icons8.com/ios/50/null/clear-symbol--v1.png"></button>
         <button id="btn-divide">÷</button>
         <button id="btn-multiply">x</button>
         <button id="btn-minus">−</button>
         <button id="btn-plus">+</button>

         <button id="btn-7">7</button>
         <button id="btn-8">8</button>
         <button id="btn-9">9</button>
         <button id="btn-4">4</button>
         <button id="btn-5">5</button>
         <button id="btn-6">6</button>
         <button id="btn-1">1</button>
         <button id="btn-2">2</button>
         <button id="btn-3">3</button>
         <button id="btn-0">0</button>
         <button id="btn-decimal">.</button>
         <button id="btn-equals">=</button>
      </div>
      <p><a href="">spacemango @ github</a></p>
   </div>
</body>

</html>
